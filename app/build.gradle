apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.home.ma.photolocationnote"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 6
        versionName "6.0"
        multiDexEnabled = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.android.support:appcompat-v7:25.0.0'
    api 'com.android.support:design:25.0.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.google.android.gms:play-services:10.2.6'
    api 'com.google.android.gms:play-services-location:10.0.1'
    api 'com.microsoft.azure.android:azure-storage-android:2.0.0@aar'
    api group: 'javax.xml.stream', name: 'stax-api', version: '1.0-2'
    api group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    testImplementation 'junit:junit:4.12'
}
